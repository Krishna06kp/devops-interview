# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build ASP.Net Core app to Azure Web App - BradyApp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.301'
          include-prerelease: true

      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: '.\Src\Presentation\BradyWeather.Blazor.Server\appsettings.json,.\Src\Presentation\BradyWeather.Blazor.Server\appsettings.Development.json'
        env:
          Web:WeatherApi.ApiKey: ${{ Secrets.APIKEY }}


      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  
